<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find- Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:38</span>
      </div>
      <div class="status-bar__column">
        <span>122%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span class="gear"></span>
        <i class="fa-solid fa-gear fa-lg"></i>
      </div>

      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fa-solid fa-qrcode"></i><span>QR 코드</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-address-book"></i><span>연락처 추가</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-id-card"></i><span>ID 추가</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-square-envelope"></i><span>초대</span>
        </div>
      </div>
      <div class="recommend-friends">
        <h6 class="recommended-friends__title">recommend friends</h6>
        <span>you have no recommended friends.</span>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsus"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/b5785f432e.js"
      crossorigin="anonymous"
    ></script>
