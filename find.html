<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:38</span>
      </div>
      <div class="status-bar__column">
        <span>122%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">find</h1>

      <div class="screen-header__icons">
        <span class="serch"><i class="fas fa-search fa-lg"></i></span>
        <span class="nav__gear"></span><i class="fa-solid fa-gear fa-lg"></i>
      </div>
    </header>

    <a id="friends-display-link"
      ><i class="fa-solid fa-circle-info"></i> friends' names display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fa-solid fa-qrcode"></i><span>QR code</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-address-book"></i><span>Add by contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-id-card"></i><span></span>Add by ID
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-square-envelope"></i><span>invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">recommended friends</h6>
        <span>you have norecommended. </span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>open chat</h4>
          <span
            >Go to open chat home <i class="fa-solid fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#FATE</h5>
            <h6 class="open-post__hashtags">
              #fate122#designated marksman#team
            </h6>
            <div class="open-post__members">
              <img src="screenshot/프로필사진.jpg" />
              <span>fateness</span>
              <div class="divider"></div>
              <span class="open-post__member-status">active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="screenshot/프로필사진.jpg" />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i><span>122</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsus"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/b5785f432e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
