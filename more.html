<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:38</span>
      </div>
      <div class="status-bar__column">
        <span>122%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">more</h1>

      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <a id="friends-display-link"
      ><i class="fa-solid fa-circle-info"></i> friends' names display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshot/프로필사진.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">FATE122</h4>

            <h6 class="user-component__subtitle">
              +82 010-0122-0523 <i class="fas fa-circle-info"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-solid fa-envelope-open-text fa-2x"></i>
        </div>
      </div>
      <main class="main-screen more-screen">
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fa-regular fa-calendar-days"></i><span>calender</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-regular fa-face-smile"></i><span>Emoticons</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-solid fa-brush"></i><span>Themes</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-solid fa-money-check"></i><span>account</span>
          </div>
        </div>
        <div>
          <div class="icon-row">
            <div class="icon-row__icon">
              <i class="fa-solid fa-burst"></i><span>Booya!</span>
            </div>
          </div>
        </div>
        <div class="more-suggestions">
          <h4 class="more-suggestions__title">suggestions</h4>
          <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fa-solid fa-quote-right"></i>
              </div>
              <span class="more-suggestions__icon-text">kokoa story</span>
            </div>
            <div class="more-suggestions__icons">
              <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                  <i class="fa-regular fa-folder"></i>
                </div>
                <span class="more-suggestions__icon-text">my life</span>
              </div>
            </div>
          </div>
        </div>
      </main>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsus"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/b5785f432e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
